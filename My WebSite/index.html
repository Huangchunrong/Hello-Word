  <!-- 向元素添加类 -->
<script type="text/javascript">
   	$(document).ready(function(){
 		$("button").click(function(){
 			$("h1,h2,p").addClass("demo");
 			$("div").addClass("important");
 		});
   	});

</script>
  <style type="text/css">
      .demo{
      	color:blue;
      }

	  	font-weight: bold;

	  }
  </style>
