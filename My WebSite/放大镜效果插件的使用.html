<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜插件的使用</title>
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <style type="text/css">
        .box{
            margin:0 auto;
            width:240px;
            height: 240px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <a href="images/shop11.png" id="fdzoom">
                <img src="images/shop1.png">
                未完成
            </a>
        </div>
    </div>
<script type="text/javascript">
    $(function(){
        $("#fdzoom").jqzoom({
            zoomWidth:120,
            zoomHeight:120,
            zoomType:"reverse"
        });
    })
</script>
</body>
</html>
